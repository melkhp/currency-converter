<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css" />
    
    <title>Currency Converter</title>
  </head>

  <body>
    
    <main>
      <label>
        Converter <b>de</b>
        <select id="currency-select-from">
          <option value="real">R$ Real Brasileiro</option>
          <option value="dolar">$ Dólar americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="bitcoin">₿ BitCoin</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select class="currency-select">
          <option value="real">R$ Real Brasileiro</option>
          <option value="dolar">$ Dólar americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="bitcoin">₿ BitCoin</option>
        </select>
      </label>

      <label>
        Valor
      <input class="input-currency" placeholder="R$ 10.000,00" /></label>

      <button class="convert-button">Converter</button>

      <section>
        <div class="currency-box">
          <img src="./assets/real.png" id="image" alt="logo-moeda-a-converter" />
          <p class="currency" id="real-text">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/Vector.png" alt="seta" />

        <div class="currency-box">
          <img class="currency-img" src="./assets/real.png" alt="logo-moeda-convertida" />
          <p class="currency" id="currency-name">Real</p>
          <p class="currency-value">R$ 0,00</p>
        </div>
      </section>
    </main>
    
  </body>
  <script src="./scripts.js"></script>
</html>
